<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exo 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myController">
      <form class="" action="#" method="post">
        Nombre 1 :<input type="text" ng-model="nombre1" value="">
        Nombre 2 :<input type="text" ng-model="nombre2" value="">
        Opérateur :
        <select class="" ng-model="operateur">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
      </form>

      <div class="res">
        {{traitement()}}
      </div>

    </div>
  </body>
  <script>
    var app = angular.module("myApp", []);

    app.controller("myController", function($scope){
      $scope.traitement = function(){

      switch ($scope.operateur) {
        case "+":
          return parseInt($scope.nombre1) + parseInt($scope.nombre2);
          break;
          case "-":
            return parseInt($scope.nombre1) - parseInt($scope.nombre2);
            break;
            case "/":
              return parseInt($scope.nombre1) / parseInt($scope.nombre2);
              break;
              case "*":
                return parseInt($scope.nombre1) * parseInt($scope.nombre2);
                break;
        default:
        return "Veuillez choisir un opérateur et entrer des nombres valides";

      }
    };
    });
  </script>
</html>
